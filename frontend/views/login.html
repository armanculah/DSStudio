<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Data Structures Studio</title>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-3xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold text-purple-700">
          <a href="../index.html" class="hover:text-purple-800 transition-colors">Data Structures Studio</a>
        </h1>
        <div class="flex gap-4">
          <a href="./login.html" class="text-purple-700 font-medium">Login</a>
          <a href="./signup.html" class="text-gray-600 hover:text-purple-700 transition-colors">Sign up</a>
          <a href="./playground.html" class="text-gray-600 hover:text-purple-700 transition-colors">Playground</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6">
    <div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
      <div class="w-full max-w-md">
        <div class="ds-card">
          <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Welcome back</h2>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
          </div>

          <form id="loginForm" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email address
              </label>
              <input 
                id="email" 
                type="email" 
                required 
                placeholder="Enter your email"
                class="ds-input"
                aria-describedby="loginMsg"
              >
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
              </label>
              <input 
                id="password" 
                type="password" 
                required 
                placeholder="Enter your password"
                class="ds-input"
                aria-describedby="loginMsg"
              >
            </div>

            <button type="submit" class="w-full ds-btn ds-btn-primary py-3">
              Sign in
            </button>

            <div id="loginMsg" class="text-sm text-red-600" aria-live="polite" role="alert"></div>
          </form>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account? 
              <a href="./signup.html" class="text-purple-700 hover:text-purple-800 font-medium">
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/login.js"></script>
</body>
</html>

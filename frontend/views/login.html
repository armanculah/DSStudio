<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
</head>
<body>
  <div class="center">
    <form id="loginForm" class="card">
      <h2 class="h1" style="font-size:22px;">Log in</h2>
      <input id="email" type="email" required placeholder="Email" class="input" style="margin-bottom:8px;">
      <input id="password" type="password" required placeholder="Password" class="input" style="margin-bottom:8px;">
      <button class="btn btn-primary" style="width:100%;">Log in</button>
      <p id="loginMsg" class="error"></p>
    </form>
  </div>
  <script type="module" src="/src/login.js"></script>
</body>
</html>
